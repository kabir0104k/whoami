<div class="user-details">
  <h1> 𝐰𝐡𝐨𝐚𝐦𝐢 </h1>
  <p> {{site.user_description}} </p>

  <!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      max-width: 600px;
      margin: 0 auto;
    }

    .container {
      width: 45%; /* Adjust the width as needed */
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .image {
      width: 100%;
      height: 120px; /* Adjust the height as needed */
      overflow: hidden;
      position: relative;
    }

    .city svg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .story {
      padding: 15px;
    }

    .info h3 {
      margin: 0;
      color: #333;
    }

    .info p {
      margin: 0;
      color: #666;
    }

    .page {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    .page ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }

    .page li {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1> Certifications </h1>
  <div class="wrapper">
    <div class="container" id="c0">
      <div class="image" id="i0">
        <div class="city">
          <!-- Your SVG content -->
        </div>
      </div>
      <div class="story" id="s0">
        <div class="info">
          <h3>Tester</h3>
          <p> Tester</p>
        </div>
      </div>
    </div>

    <!-- Repeat the structure for other containers -->

    <div class="page">
      <ul>
        <li> <<< </li>
        <li> >>> </li>
      </ul>
    </div>
  </div>
</body>
</html>
